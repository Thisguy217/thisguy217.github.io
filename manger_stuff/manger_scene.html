<DOCTYPE html>
<html>
  <head>
    <title>The Manger Scene</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene>
  	  <a-sky color="#2a2a35"></a-sky>
  	  <a-camera wasd-controls-enabled="true"></a-camera>
  	  <a-assets>
  	  	<a-assets-item id="cowgltf" src="scene.gltf"></a-assets-item>
  	  </a-assets>
  	  <a-light type="point" color="#FFF" intensity="0.25"></a-light>
  	  <a-entity id="star" position="0 20 -20" rotation="30 0 0" light="type:point;color:#FFF;castShadow:false">
  	    <a-cone color="white" radius-bottom="0.5" radius-top="0.001" height="3" rotation="0 0 0" position="0 1.5 0" material="shader:flat"></a-cone>
  	    <a-cone color="white" radius-bottom="0.5" radius-top="0.001" height="3" rotation="0 0 90" position="-1.5 0 0" material="shader:flat"></a-cone>
  	    <a-cone color="white" radius-bottom="0.5" radius-top="0.001" height="3" rotation="0 0 180" position="0 -1.5 0" material="shader:flat"></a-cone>
  	    <a-cone color="white" radius-bottom="0.5" radius-top="0.001" height="3" rotation="0 0 270" position="1.5 0 0" material="shader:flat"></a-cone>
  	    <a-cone color="white" radius-bottom="0.4" radius-top="0.001" height="2" rotation="0 0 45" position="-1 1 0" material="shader:flat"></a-cone>
  	    <a-cone color="white" radius-bottom="0.4" radius-top="0.001" height="2" rotation="0 0 125" position="-1 -1 0" material="shader:flat"></a-cone>
  	    <a-cone color="white" radius-bottom="0.4" radius-top="0.001" height="2" rotation="0 0 225" position="1 -1 0" material="shader:flat"></a-cone>
  	    <a-cone color="white" radius-bottom="0.4" radius-top="0.001" height="2" rotation="0 0 315" position="1 1 0" material="shader:flat"></a-cone>
  	  </a-entity>
  	  <a-entity id="stall" position="0 0 -5">
        <a-box color="#b29082" height="2.2" width="0.25" depth="0.25" position="-3 1.1 0"></a-box>
        <a-box color="#b29082" height="2.2" width="0.25" depth="0.25" position="3 1.1 0"></a-box>
        <a-box color="#b29082" height="2.2" width="0.25" depth="0.25" position="-3 1.1 -2"></a-box>
        <a-box color="#b29082" height="2.2" width="0.25" depth="0.25" position="3 1.1 -2"></a-box>
        <a-box color="#b29082" height="0.25" width="6.25" depth="2.25" position="0 2.3 -1"></a-box>
        <a-box color="#b29082" height="0.25" width="3.28" depth="2.25" position="-1.56 2.9 -1" rotation="0 0 15"></a-box>
        <a-box color="#b29082" height="0.25" width="3.28" depth="2.25" position="1.56 2.9 -1" rotation="0 0 -15"></a-box>
  	  </a-entity>
  	  <a-plane color="#9b7653" rotation="-90 0 0" height="100" width="100"></a-plane>
  	  <a-entity gltf-model="#cowgltf" scale="0.05 0.05 0.05" position="0 1 0"></a-entity>
  	</a-scene>
  </body>
</html>
